<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css\registro.css" rel="stylesheet">

    <title>Registro Super Herois</title>
</head>
<body>

    <header class="descontos">
        <p>Descontos de até 20%</p>
    </header>

    <div class="super-herois">
        <h2>Loja dos Super Heróis</h2>
    </div>

    <div class="formulario">

        <h1>Registro</h1>

        <form action="" method="post"></form>

        <fieldset class="dados">       

            <div>
            <label for="nome e sobrenome">Nome e Sobrenome:</label>
            <input type="text" name="Nome e Sobrenome" id="Nome e Sobrenome" placeholder="Informe seu nome e Sobrenome" required> 
            </div>

            <div>
            <label for="Email">Email:</label>
            <input type="Email" name="Email" id="Email" placeholder="Informe seu Email"> 
            </div>

            <div>
            <label for="password">Senha:</label>
            <input type="password" name="Senha" id="Senha">
            </div>

            <div>
            <label for="text">País:</label>
            <input type="text" name="País" id="País" placeholder="Informe seu país de residencia">
            </div>

            <div class="botoes">
            <input type="reset" name="Limpar" id="Limpar">
            </div>

            <div class="botoes">
            <input type="submit" name="Enviar" id="Enviar">
            </div>

            <div>
                <p>Ja possui uma conta? Entrar </p>
            </div>

        </fieldset> 

    </div>
    
</body>

<footer>
    <div class="footer">
        <p>Todos os direitos reservados a Front-End 1</p>
    </div>
</footer>

</html>
