<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Formulario Login</title>

    <link rel="stylesheet" href="Login\login.css">

</head>
<body>

    <header class="descontos">
        <p> Descontos de 20% em todos os produtos</p>

    <div class="super-herois">
        <p>Loja dos Super Herois </p>
    </div>
    
        <div class="Formulario">
            <h1>LOGIN</h1>

            <form action="" method="post">

                <fieldset class="dados">

                    <div>   
                        <label for: name >Usuario:</label>
                        <input type="text" name="Usuario" id="Usuario" placeholder="Informe seu Usuario"required>
                    </div> 

                    <div>
                        <label for: password>Senha:</label>
                        <input type="password" name="senha" id="senha" placeholder="informe sua senha"required>
                        
                    </div>  

                    <div class="botoes"> 
                    <input type="submit" value="Enviar">
                    </div>  
                
                    <div>
                    <p class="registro">Nao possui uma conta? Registre-se</p>
                    </div>

                </fieldset>
                
            </form>
        </div>
         
</body>
